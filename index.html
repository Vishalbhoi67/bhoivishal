<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="diya-container"></div>
    <div id="firecrackers-container"></div>
    <div id="rangoli-container"></div>
    <div id="fireworks-container"></div>
    <div class="container">
        <h1 id="greeting">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter">D</span><span class="letter">i</span><span class="letter">w</span><span class="letter">a</span><span class="letter">l</span><span class="letter">i</span><span class="letter">!</span>
        </h1>
        <input type="text" id="userName" placeholder="Enter your name" />
        <select id="languageSelect">
            <option value="Hindi">Hindi</option>
            <option value="Marathi">Marathi</option>
            <option value="Bengali">Bengali</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Odia">Odia</option>
            <option value="Punjabi">Punjabi</option>
            <option value="English">English</option>
        </select>
        <button id="submitBtn">Celebrate Diwali</button>
        <div id="message"></div>
    </div>
    <div id="gift-box" class="hidden">
        <div class="gift-lid"></div>
        <div class="gift-base"></div>
    </div>
    <script src="script.js"></script>
    <footer id="creator-footer">
        <p>Made with Vishal Bhoi</p>
        <div class="social-links">
            <a href="https://www.instagram.com/vishal_bhoi67/" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
    </footer>
</body>
</html>
